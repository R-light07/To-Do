<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background-color: #4a6ee0;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .input-section {
            padding: 20px;
            display: flex;
            gap: 10px;
        }

        #task-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }

        #task-input:focus {
            border-color: #4a6ee0;
        }

        #add-btn {
            padding: 12px 20px;
            background-color: #4a6ee0;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        #add-btn:hover {
            background-color: #3a5ec0;
        }

        .tasks-section {
            padding: 0 20px 20px;
        }

        .task-list {
            list-style-type: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #4a6ee0;
            transition: transform 0.2s;
        }

        .task-item:hover {
            transform: translateX(5px);
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .edit-btn {
            color: #4a6ee0;
        }

        .delete-btn {
            color: #e74c3c;
        }

        .edit-btn:hover {
            background-color: rgba(74, 110, 224, 0.1);
        }

        .delete-btn:hover {
            background-color: rgba(231, 76, 60, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #777;
        }

        .empty-state p {
            margin-top: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #f0f4ff;
            border-top: 1px solid #e0e0e0;
            color: #555;
            font-size: 14px;
        }

        .edit-input {
            flex: 1;
            padding: 8px 10px;
            border: 1px solid #4a6ee0;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
        }

        .save-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 14px;
        }

        .save-btn:hover {
            background-color: #27ae60;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .input-section {
                flex-direction: column;
            }
            
            #add-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My To-Do List</h1>
        </div>
        
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-btn">Add Task</button>
        </div>
        
        <div class="tasks-section">
            <ul class="task-list" id="task-list">
                <!-- Tasks will be added here dynamically -->
                <div class="empty-state" id="empty-state">
                    <h3>No tasks yet</h3>
                    <p>Add a task to get started!</p>
                </div>
            </ul>
        </div>
        
        <div class="stats">
            <span>Total tasks: <span id="total-tasks">0</span></span>
            <span>Completed: <span id="completed-tasks">0</span></span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('task-input');
            const addBtn = document.getElementById('add-btn');
            const taskList = document.getElementById('task-list');
            const emptyState = document.getElementById('empty-state');
            const totalTasksEl = document.getElementById('total-tasks');
            const completedTasksEl = document.getElementById('completed-tasks');
            
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let editMode = false;
            let currentEditId = null;
            
            // Initialize the app
            renderTasks();
            updateStats();
            
            // Add task event listener
            addBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            function addTask() {
                const taskText = taskInput.value.trim();
                
                if (taskText === '') {
                    alert('Please enter a task!');
                    return;
                }
                
                if (editMode) {
                    // Update existing task
                    tasks = tasks.map(task => {
                        if (task.id === currentEditId) {
                            return {...task, text: taskText};
                        }
                        return task;
                    });
                    
                    editMode = false;
                    currentEditId = null;
                    addBtn.textContent = 'Add Task';
                } else {
                    // Add new task
                    const newTask = {
                        id: Date.now(),
                        text: taskText,
                        completed: false
                    };
                    
                    tasks.push(newTask);
                }
                
                // Clear input and save
                taskInput.value = '';
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            function renderTasks() {
                if (tasks.length === 0) {
                    taskList.innerHTML = '';
                    taskList.appendChild(emptyState);
                    emptyState.style.display = 'block';
                    return;
                }
                
                emptyState.style.display = 'none';
                taskList.innerHTML = '';
                
                tasks.forEach(task => {
                    const taskItem = document.createElement('li');
                    taskItem.className = 'task-item';
                    
                    if (task.completed) {
                        taskItem.style.opacity = '0.7';
                        taskItem.style.borderLeftColor = '#2ecc71';
                    }
                    
                    const taskText = document.createElement('span');
                    taskText.className = 'task-text';
                    taskText.textContent = task.text;
                    
                    const taskActions = document.createElement('div');
                    taskActions.className = 'task-actions';
                    
                    const editBtn = document.createElement('button');
                    editBtn.className = 'edit-btn';
                    editBtn.innerHTML = 'âœï¸';
                    editBtn.title = 'Edit task';
                    editBtn.addEventListener('click', () => editTask(task.id));
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = 'ðŸ—‘ï¸';
                    deleteBtn.title = 'Delete task';
                    deleteBtn.addEventListener('click', () => deleteTask(task.id));
                    
                    const completeBtn = document.createElement('button');
                    completeBtn.className = 'complete-btn';
                    completeBtn.innerHTML = task.completed ? 'âœ…' : 'â¬œ';
                    completeBtn.title = task.completed ? 'Mark as incomplete' : 'Mark as complete';
                    completeBtn.addEventListener('click', () => toggleComplete(task.id));
                    
                    taskActions.appendChild(completeBtn);
                    taskActions.appendChild(editBtn);
                    taskActions.appendChild(deleteBtn);
                    
                    taskItem.appendChild(taskText);
                    taskItem.appendChild(taskActions);
                    
                    taskList.appendChild(taskItem);
                });
            }
            
            function editTask(id) {
                const task = tasks.find(task => task.id === id);
                if (!task) return;
                
                taskInput.value = task.text;
                taskInput.focus();
                editMode = true;
                currentEditId = id;
                addBtn.textContent = 'Update Task';
            }
            
            function deleteTask(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    tasks = tasks.filter(task => task.id !== id);
                    saveTasks();
                    renderTasks();
                    updateStats();
                }
            }
            
            function toggleComplete(id) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return {...task, completed: !task.completed};
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            function updateStats() {
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(task => task.completed).length;
                
                totalTasksEl.textContent = totalTasks;
                completedTasksEl.textContent = completedTasks;
            }
            
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
        });
    </script>
</body>
</html>
